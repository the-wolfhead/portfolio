<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Blog</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
    <div class="w3-top">
        <div id="nav" class="">
          <!-- Avatar image in top left corner -->
          <a href="/" class="w3-bar-item w3-button w3-black w3-right">
            <p>HOME</p>
          </a>
        </div>
        </div>
        <script>
        window.onscroll = function() {myFunction()};
        
        function myFunction() {
          if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            document.getElementById("nav").className = " w3-bar w3-small w3-hide-small w3-center w3-black";
          } else {
            document.getElementById("nav").className = " w3-bar w3-small w3-hide-small w3-center";
          }
        }
        </script>
        
        <!-- Navbar on small screens (Hidden on medium and large screens) -->
        <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
          <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
            <a href="/" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
          </div>
        </div>
</body>
</html>
